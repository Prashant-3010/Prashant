<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    async function interest() {
        const p = document.getElementById("principal").value;
        const r = document.getElementById("rate").value;
        const t = document.getElementById("time").value;
        const ans = await fetch("https://sum-server.100xdevs.com/interest?principal="+p+"&rate="+r+"&time="+t);
        const interest = await ans.text();
        document.getElementById("interest").innerHTML = interest;
    }
</script>

<body>
    <input oninput="interest()" id = "principal" type="text" placeholder="Principal"></input> <br></br>
    <input oninput="interest()" id = "rate" type="text" placeholder="Rate"></input> <br></br>
    <input oninput="interest()" id = "time" type="text" placeholder="Time"></input> <br></br>
    <!-- <button onclick="interest()">Calculate Intrest</button> <br></br> -->
    <div id="interest"></div>
</body>
</html>
